# Fonts
# (Remember to update  _site_theme.scss)
# 'Slabo+27px', 'Barlow Condensed', 'Lora', Roboto, 'Open Sans'
google_fonts: ['Barlow Condensed', 'Roboto' ]

# Blog Comments with disqus
# https://disqus.com/
use_disqus_for_comments: true
discuss_subdomain: davewoodall

footer_blurb: 'Last Updated: July 11, 2018'

# Meta
github_account: fakefarm
default_keywords: dave woodall remote web developer coder ruby on rails vue js
author: dave woodall wwwoodall fakefarm
google_analytics: UA-40303853-1

# Header
full_name: Dave Woodall

# nanoc config
output_dir: docs # for gh-pages
string_pattern_type: glob
text_extensions: [ css', 'erb', 'html', 'js', 'markdown', 'md', 'rb', 'scss' ]
index_filenames: [ 'index.html' ]
enable_output_diff: false
prune:
  auto_prune: true
  exclude: [ '.git' ]
data_sources:
  -
    type: filesystem
    items_root: /
    layouts_root: /
    encoding: utf-8
    identifier_type: full
