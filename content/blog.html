---
title: InternetLand
---
<header>
  <h1 class='h3'>
    <span class='orange'>Welcome</span>
    2
    <br>
    <span class="white">InternetLand</span>
  </h1>
</header>

<section  class="section experience">
  <h2 class="section-header h2">blog</h2>
  <% published_posts.each do |post| %>
  <article class="article">
    <header class='header article-header'>
      <h2 class="title h3"><%= link_to post[:title], post.path %></h2>
    </header>
    <section class="summary">
      <p class="summary p"><%= post[:description] %></p>
    </section>
  </article>
  <% end %>
</section>
