---
title: blog
description: Welcome to Internetland.
---

<% published_posts.each do |post| %>
  <a class='blog-post-card' href="<%= post.path %>">
    <%= render '/partials/card.*',
      data: {
        title: post[:title],
        tags: show_tags(post),
        date: created_at(post),
        summary: post[:description]
      } %>
  </a>
<% end %>
