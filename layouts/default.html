<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dave Woodall | <%= @item[:title] %></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="2017 Resume of Dave Woodall" />
    <meta name="keywords" content="dave woodall remote web developer coder" />
    <meta name="author" content="dave woodall wwwoodall fakefarm" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/app.css">
    <style id='footer-ss'></style>
  </head>
  <body>
    <body class='body'>
      <div class="container">
        <nav class="nav">
          <a class='nav-link' href="/">home</a>
          <a class='nav-link' href="/resume">resume</a>
          <a class='nav-link' target="_blank" href="http://www.github.com/fakefarm">Github Profile</a>
          <a class='nav-link' href="mailto:dave@woodalls.me" target="_blank">Contact</a>
        </nav>
        <%= yield %>
        <% sorted_articles.each do |post| %>
          <div class='post'>
            <h1><%= link_to post[:title], post.path %></h1>
            <aside><%= get_pretty_date(post) %></aside>
            <article>
              <%#= get_post_start(post) %>
            </article>
          </div>
        <% end %>
      </div>

  b[l].l = +new Date();
  e = o.createElement(i);
  r = o.getElementsByTagName(i)[0];
  e.src = '//www.google-analytics.com/analytics.js';
