  <% render '/default.*' do %>
    <section id="show">
      <header class='header'>
        <h1 class='p title'>
          <%= config[:full_name] %>
        </h1>
      </header>
      <nav class='nav-site'>
        <%= render '/partials/nav.*' %>
      </nav>
      <main>
        <h1 class='h2 title'>
          <%= item[:title] %>
        </h1>
        <%= yield %>
      </main>
    </section>
  <% end %>
