  <% render '/default.*' do %>
    <section id="show">
      <%= render '/partials/header.*' %>
      <nav class='nav-site'>
        <%= render '/partials/nav.*' %>
      </nav>
      <main>
        <h1 class='h2 title'>
          <%= item[:title] %>
        </h1>
        <%= yield %>
      </main>
    </section>
  <% end %>
