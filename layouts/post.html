<% render '/default.*' do %>
  <header class='header'>
    <h1 class='p title'>
      <%= config[:full_name] %>
    </h1>
  </header>
  <section id="post">
    <nav class='nav-site'>
      <%= render '/partials/nav.*' %>
    </nav>
    <header class='post-header'>
      <h1 class='post-title title'>
        <%= item[:title] %>
      </h1>
    </header>
    <article class='post-body' id="markdown">
      <div class='p last-updated'>
        Last Updated: <%= get_pretty_date(item) %>
      </div>
      <%= yield %>
    </article>
  </section>
<% end %>
