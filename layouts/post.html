<% render '/default.*' do %>
  <header class='header'>
    <h1 class='p'><%= config[:full_name] %></h1>
  </header>
  <section id="post">
    <%= render '/partials/nav.*' %>
    <header class='post-header'>
      <h1 class='post-title'><%= item[:title] %></h1>
    </header>
    <article class='post-body' id="markdown">
      <div class='p last-updated'>Last Updated: <%= get_pretty_date(item) %></div>
      <%= yield %>
    </article>
  </section>
<% end %>
