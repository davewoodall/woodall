<% render '/default.*' do %>
  <%= render '/partials/header.*' %>
  <section id="post">
    <nav class='nav-site'>
      <%= render '/partials/nav.*' %>
    </nav>
    <header class='post-header'>
      <h1 class='post-title title'>
        <%= item[:title] %>
      </h1>
    </header>
    <article class='post-body' id="markdown">
      <div class='p last-updated'>
        Last Updated: <%= get_pretty_date(item) %>
      </div>
      <%= yield %>
      <% if config[:blog_comments] %>
      <div class='comments'>
        <div id="disqus_thread"></div>
      </div>
      <% end %>
    </article>
  </section>
<script>
/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
var disqus_config = function() {
  this.page.url = '<%= item.path  %>'; // Replace PAGE_URL with your page's canonical URL variable
  this.page.identifier = '<%= item[:title] %>'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() {
  // DON'T EDIT BELOW THIS LINE
  var d = document,
    s = d.createElement('script');
  s.src = 'https://davewoodall.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

<% end %>
