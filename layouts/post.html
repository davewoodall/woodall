<% render '/default.*' do %>
  <section id="post">
    <nav class='site-nav right-nav'>
      <%= render '/partials/nav.*' %>
    </nav>
    <header>
      <aside>Updated: <%= get_pretty_date(item) %></aside>
      <h1><%= item[:title] %></h1>
    </header>
    <article class='post'>
      <%= yield %>
    </article>
  </section>
<% end %>
